<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>MinePaint</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="title">
		<h1>KIT</h1>
	</div>


	<ul class="kitList">
		<li class="kitList_content">
			<a href="#" id="Warrior.item" class="kitList_item">
				<p>Warrior</p>
			</a>
		</li>
	
		<li class="kitList_content">
			<a href="#" id="Archer.item" class="kitList_item">
				<p>Archer</p>
			</a>
		</li>
	
		<li class="kitList_content">
			<a href="#" id="Berserker.item" class="kitList_item">
				<p>Berserker</p>
			</a>
		</li>
	</ul>
	
	
	<div>
		<div id="Warrior.popup" class="kitPopup_item">
			<p>Warrior!</p>
		</div>
		<div id="Archer.popup" class="kitPopup_item">
			<p>Archer!</p>
		</div>
		<div id="Berserker.popup" class="kitPopup_item">
			<p>Berserker!</p>
		</div>
	</div>

	<script src="script.js" async></script>
</body>
</html>
